<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../static/css/picture.css">
    <script src="../static/js/jQuery.js"></script>
    <script src="../static/js/jquery.magnific-popup.min.js"></script>
    <link rel="stylesheet" href="../static/css/magnific-popup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!--gallery画廊-->
<div class="gallery-section">
<div class="back">
    <form action="/welcome" method="post" style="border-radius: 10px">
        <button type="submit" style="background-color: #fb7299;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 10px;">返回主页
        </button>
    </form>
</div>
    <div class="inner-width">
        <h1>picture</h1>
        <div class="border"></div>
        <div class="gallery">
            {% for image in images %}
                <a href="../static/images/{{ image.filename }}" class="image">
                    <img src="../static/images/{{ image.filename }}" alt="">
                </a>
            {% endfor %}

        </div>
    </div>
</div>

<script>
    $(".gallery").magnificPopup({
        delegate: 'a',
        type: 'image',
        gallery: {
            enabled: true
        }
    });
</script>
</body>
</html>
